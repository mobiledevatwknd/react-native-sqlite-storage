
apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'net.zetetic:android-database-sqlcipher:3.5.9@aar'
}
